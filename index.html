<div id="browser">
    <div id="browser-header">
        <button onclick="goBack()">⬅️</button>
        <button onclick="goForward()">➡️</button>
        <button onclick="reloadPage()">🔄</button>
        <input type="text" id="address-bar" placeholder="https://www.roquinia.com" />
        <button onclick="navigate()">Ir</button>
    </div>
    <div id="content-display">
        <h2>Bienvenido a Roquinia Browser</h2>
        <p>Este es un navegador ficticio que simula la navegación web.</p>
    </div>
</div>
