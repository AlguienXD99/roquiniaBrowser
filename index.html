<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rqBrowser - El Mejor Navegador de Roquinia</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        #browser-header {
            background-color: #2e3b4e;
            color: white;
            padding: 10px;
        }
        #browser-header button,
        #browser-header input {
            margin: 0 5px;
            padding: 5px 10px;
        }
        #content-display {
            margin: 10px;
            height: calc(100vh - 120px); /* Ajustar la altura */
        }
        #iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>

<div id="browser">
    <div id="browser-header">
        <button onclick="goBack()">⬅️</button>
        <button onclick="goForward()">➡️</button>
        <button onclick="reloadPage()">🔄</button>
        <input type="search" id="search-input" placeholder="Ingresa una URL..." autofocus>
        <button onclick="navigate()">Ir</button>
    </div>
    <div id="content-display">
        <iframe id="iframe" src="about:blank"></iframe>
    </div>
</div>

<script>
    function navigate() {
        var query = document.getElementById("search-input").value.trim();
        if (query !== "") {
            // Redirigir a la URL ingresada
            if (!query.startsWith("http://") && !query.startsWith("https://")) {
                query = "http://" + query; // Asegúrate de que la URL tenga el prefijo http://
            }
            document.getElementById("iframe").src = query; // Cargar la URL en el iframe
        } else {
            alert("Por favor, ingresa una URL válida.");
        }
    }

    function goBack() {
        var iframe = document.getElementById("iframe");
        iframe.contentWindow.history.back(); // Ir a la página anterior
    }

    function goForward() {
        var iframe = document.getElementById("iframe");
        iframe.contentWindow.history.forward(); // Ir a la página siguiente
    }

    function reloadPage() {
        var iframe = document.getElementById("iframe");
        iframe.contentWindow.location.reload(); // Recargar la página
    }
</script>

</body>
</html>
